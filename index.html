<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="project_1.js"></script>
    <title>Travel Blog</title>
</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
        <a class="navbar-brand" href="#">Travel Blog</a>
        <button id="add_new_location" class="btn btn-outline-light me-2" type="button">Add new Location</button>
        </div>
    </nav>
<!-- Form to fill in Data-->
    <div id="input_form" style="display: none;">
        <div class="container p-5">
            <div class="row">
                <div class="col-6">
                    <label for="city_name" class="form-label">Name of the City:</label>
                    <input type="text" class="form-control" id="city_name" aria-describedby="name of city">
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <label for="country_name" class="form-label">Name of the Country:</label>
                    <input type="text" class="form-control" id="country_name" aria-describedby="name of country">
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <label for="arrival_date" class="form-label">Date of arrival:</label>
                    <input type="date" class="form-control" id="arrival_date" aria-describedby="arrival date">
                </div>
                <div class="col-6">
                    <label for="departure_date" class="form-label">Date of departure:</label>
                    <input type="date" class="form-control" id="departure_date" aria-describedby="depature date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col">
                        <label for="description" class="form-label">Describe your trip:</label>
                        <textarea class="form-control" id="description" aria-describedby="trip description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <button id="save_trip_btn" class="btn btn-primary">Save trip</button>
                    <button id="save_changes_btn" class="btn btn-primary">Save changes</button>
                    <button id="cancel_btn" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
<!-- Data display -->
<section id="blog_entries">
</section>

            
</body>
</html>
